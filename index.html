    <button onclick="launchConfetti()">Clique si tu m'aimes aussi</button>
    <canvas id="confettiCanvas" class="confetti"></canvas>

    <script>
        function launchConfetti() {
            const confetti = document.getElementById('confettiCanvas');
            const confettiCtx = confetti.getContext('2d');
            confetti.width = window.innerWidth;
            confetti.height = window.innerHeight;

            const particles = [];
            const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f', '#0ff'];

            function createParticle() {
                return {
                    x: Math.random() * confetti.width,
                    y: Math.random() * confetti.height - confetti.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.8 + 0.2
                };
            }

            for (let i = 0; i < 200; i++) {
                particles.push(createParticle());
            }

            function drawParticles() {
                confettiCtx.clearRect(0, 0, confetti.width, confetti.height);
                particles.forEach(p => {
                    confettiCtx.fillStyle = `${p.color}`;
                    confettiCtx.globalAlpha = p.opacity;
                    confettiCtx.beginPath();
                    confettiCtx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
                    confettiCtx.fill();
                    p.y += p.speed;
                    if (p.y > confetti.height) p.y = -p.size;
                });
                requestAnimationFrame(drawParticles);
            }

            drawParticles();
        }
    </script>
