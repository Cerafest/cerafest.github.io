<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déclaration d'Amour à Noémie</title>
    <style>
        body {
            background-color: pink;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Heart_balloons.svg/1024px-Heart_balloons.svg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: red;
            font-family: "Comic Sans MS", sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 5em;
            text-shadow: 2px 2px yellow;
            margin-top: 5%;
        }
        .hearts {
            font-size: 3em;
            animation: float 3s infinite alternate;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gif-container img {
            width: 150px;
            height: auto;
            animation: bounce 2s infinite alternate;
        }
        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-20px);
            }
        }
        @keyframes bounce {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="votre-musique.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio HTML5.
    </audio>
    <h1>💖 Je t'aime Noémie 💖</h1>
    <div class="hearts">💞💓💘💕💗💝</div>
    <div class="gif-container">
        <img src="https://media.giphy.com/media/l0HlI1Z2X3fsD10zS/giphy.gif" alt="Cœur animé 1">
        <img src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" alt="Cœur animé 2">
        <img src="https://media.giphy.com/media/3oEjHGrVGrqgFFknfO/giphy.gif" alt="Cœur animé 3">
        <img src="https://media.giphy.com/media/1wXnkj4GsJq7Pf7UM1/giphy.gif" alt="Cœur animé 4">
    </div>
</body>
</html>
