<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déclaration d'Amour à Noémie</title>
    <style>
        body {
            background-color: pink;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Heart_balloons.svg/1024px-Heart_balloons.svg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: red;
            font-family: "Comic Sans MS", sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 5em;
            text-shadow: 2px 2px yellow;
            margin-top: 20%;
        }
        .hearts {
            font-size: 3em;
            animation: float 3s infinite alternate;
        }
        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="votre-musique.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio HTML5.
    </audio>
    <h1>💖 Je t'aime Noémie 💖</h1>
    <div class="hearts">💞💓💘💕💗💝</div>
</body>
</html>
